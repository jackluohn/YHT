<!doctype html>
<html lang="en">

<head>
    <title>益禾堂</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

</head>



<body style="background-image:url(/images/3.jpg);width:100%;height:100%; background-repeat: no-repeat;background-size: cover;">



    <!-- <div class="container-fluid " style=" background-color: rgba(255,255,255,0.4)"> -->
    <nav class="nav navbar-light border-bottom border-dark " style="background-color:rgba(0,0,0,0)">

        <!-- <h1><span class="badge badge-danger ml-5">警告</span></h1>
            <div class="m-auto" style="font-size:50px;color: #4a3d34;">老板专用通道</div> -->

        <h1><span class="badge badge-danger" >老板专用通道</span></h1>

    </nav>

    <div class="row">

        <div class="col-lg-12">
            <div id="app"  style="padding-top: 15%"> 
                <div class="col-lg-4" style="margin-left:auto ">
                    <!--定义一个卡片-->
                    <div class="card text-white mb-3 " style="background-color:rgba(255, 255, 255, 0); ">
                        <!--卡片头-->
                        <div class="card-header text-center text-dark ">
                            <span style="font-size:30px; font-style: initial ">登录</span>
                        </div>
                        <!--卡片主体-->
                        <div class="card-body ">
                            <!--用户名栏-->
                            <div class="row">
                                <div class="col-lg-4">
                                    <small class="text-muted" style="font-size: 1.5rem">用户名：</small>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group ">
                                        <input style="background-color:rgba(255,255,255,0.5)" type="text " class="form-control "
                                            placeholder="请输入用户名 " v-model="v1" required>


                                    </div>
                                </div>
                            </div>
                            <!--密码框-->
                            <div class="row">
                                <div class="col-lg-4">
                                    <small class="text-muted" style="font-size: 1.5rem">密码 ：</small>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group ">
                                        <input style="background-color:rgba(255,255,255,0.5)" type="password" class="form-control"
                                            placeholder="请输入密码 " v-model="v2" required>

                                    </div>
                                </div>
                            </div>
                            <!--按钮-->
                            <div class="row">

                                <button @click="login()" type="button " class="btn btn-primary mx-5   btn-block">
                                    登录
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- </div> -->


    </div>



    <script>
        new Vue({
            el: '#app',

            data: {
                v1: '',
                v2: '',
                v3: 0,

            },
            methods: {

                login: function () {
                    axios.post('/api/v1/tea/login', {

                            'name': this.v1,
                            'password': this.v2,

                        })
                        .then((response) => {
                            console.log(response.data);


                            this.v3 = response.data;
                            if (response.data == 2) {
                                window.location.href = "manage.html";
                            } else if (response.data == 1) {
                                alert('帐号或密码不能为空');
                            } else if (response.data == 3) {
                                alert('帐号或密码错误');
                            }else if(response.data == 0){
                                alert("账号不存在")
                            }

                        })
                        .catch((error) => {})
                }
            }
        })
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js " integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em "
        crossorigin="anonymous "></script>
</body>

</html>
