    <script>
        new Vue({
            el: '#app',
            data: {
                name: '',
                password: '',
				name: '',
           
                bs: [],
             
                b: '',
                


            },
            methods: {

                edit: function() {

                    this.n = 10;
                },

                finish(name1) {

                    // item.finish = true;
                    console.log(name1);
                    // location. reload();

                    axios.post('/api/v1/tea/delete', {
                            name1: name1,

                        })
                        .then((response) => {
                            console.log(response.data);
							
						
                        })
                        .catch((error) => {
                            console.log('error');

                        })



                },



                check: function () {
                    // this.progress = 10;

                    axios.get('/api/v1/tea/boss')
                        .then((response) => {
                            console.log(response.data);

                            this.bs = response.data;
                        })
                        .catch(() => {
                            console.log('出错了')
                        });
                },



                add: function () {
                    // console.log(`${this.subject},${this.item1},${this.item2},${this.item3},${this.item4},${this.answer}`);
                    //ajax
                    axios.post('/api/v1/tea/register', {
                            name: this.name,
                            password: this.password,
                       

                        })
                        .then((response) => {
                            console.log(response.data);

                        })
                        .catch((error) => {
                            console.log('error');

                        })
                },
            },

        });
